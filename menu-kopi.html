<!DOCTYPE html>
<html lang="da">
<head>
  <!-- Angiver tegnsæt og sprog -->
  <meta charset="UTF-8">
  <title>Tabbed Content</title>

  <!-- CSS: styrer visning og aktiv/inaktiv tilstand -->
  <link rel="stylesheet" href="menu-kopi.css">

  <!-- JavaScript: håndterer klik og skift mellem tabs -->
  <script src="menu-kopi.js" defer></script>
</head>
<body>

  <!-- Wrapper for hele tabbed content-komponenten -->
  <div class="tab-component">

    <!-- Container til tabs (knapper) -->
    <div class="tab-buttons">
      <!-- Aktiv tab ved indlæsning -->
      <button class="tab is-active" data-target="tab-1">Tab 1</button>

      <!-- Inaktiv tab -->
      <button class="tab" data-target="tab-2">Tab 2</button>
    </div>

    <!-- Indholdspanel til Tab 1 (vises som standard) -->
    <section id="tab-1" class="tab-content is-visible">
      <!-- Indsæt ønsket indhold her -->
      <p>Indsæt indhold her (Tab 1)</p>
    </section>

    <!-- Indholdspanel til Tab 2 (skjult som standard) -->
    <section id="tab-2" class="tab-content">
      <!-- Indsæt ønsket indhold her -->
      <p>Indsæt indhold her (Tab 2)</p>
    </section>

  </div>

</body>
</html>
